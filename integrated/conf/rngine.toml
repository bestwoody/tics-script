# TiKV config template
#  Human-readable big numbers:
#   File size(based on byte): KB, MB, GB, TB, PB
#    e.g.: 1_048_576 = "1MB"
#   Time(based on ms): ms, s, m, h
#    e.g.: 78_000 = "1.3m"

log-level = "info"

[readpool.storage]

[readpool.coprocessor]

[server]
labels = { "tiflash_http_port" = "{tiflash_http_port}" }
engine-addr = "{tiflash_raft_addr}"

[storage]

[pd]
# This section will be overwritten by command line parameters

[metric]
#address = "127.0.0.1:9531"
#interval = "15s"
#job = "tikv"

[raftstore]
raftdb-path = ""
sync-log = true
capacity = {disk_avail}
#max-leader-missing-duration = "22s"
#abnormal-leader-missing-duration = "21s"
#peer-stale-state-check-interval = "20s"
hibernate-regions = false

[coprocessor]

[rocksdb]
wal-dir = ""
max-open-files = 1000

[rocksdb.defaultcf]
block-cache-size = "10GB"

[rocksdb.lockcf]
block-cache-size = "4GB"

[rocksdb.writecf]
block-cache-size = "4GB"

[raftdb]
max-open-files = 1000

[raftdb.defaultcf]
block-cache-size = "1GB"

[security]
ca-path = ""
cert-path = ""
key-path = ""

[import]
