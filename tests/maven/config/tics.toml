tmp_path = "/data/tmp"
display_name = "TiFlash"
default_profile = "default"
users_config = "users.toml"
path = "/data/db"
mark_cache_size = 5368709120
listen_host = "0.0.0.0"
tcp_port = 9000
http_port = 8123
interserver_http_port = 9009
[logger]
	count = 10
	errorlog = "/log/error.log"
	size = "1000M"
	log = "/log/server.log"
	level = "trace"
[application]
	runAsDaemon = true
[raft]
	storage_engine = "dt"
